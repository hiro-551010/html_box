<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progate</title>
    <link rel="stylesheet" href="progate.css">
</head>
<body>
    <header>
        <h2>Progate</h2>
        <ul>
            <li>プログラミングとは</li>
            <li>学べるレッスン</li>
            <li>お問い合わせ</li>
        </ul>
    </header>  
    
    <div class="main-wrapper">
        <h1>HELLO WORLD <span>.</span></h1>
        <h2>プログラミングの世界へようこそ</h2>
    </div>
    
    <div class="lessons">
        <div class="lesson-logo">
            <h3>学べるレッスン</h3>
        </div>
        <div class="icons">
            <div class="icon">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg">
                <p class="text">HTML & CSS</p>
            </div>
            <div class="icon">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg">
                <p class="text">PHP</p>
            </div>
            <div class="icon">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg">
                <p class="text">Ruby</p>
            </div>
            <div class="icon">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg">
                <p class="text">Swift</p>
            </div>
        </div>    
    </div>
    
    <div class="form">
        <h3>お問い合わせ</h3>
        <div class="form-input">
            <div class="mail">
                <p>メールアドレス(必須)</p>
                <input class="mail-input" type="email">
            </div>
            <div class="question">
                <p>お問い合わせ内容(必須)</p>
                <textarea class="question-input" name=""></textarea>
            </div>
            <div class="submit">
                <p>※必須項目は必ずご入力ください</p>
                <input class="submit-input" type="submit" value="送信">
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-wrapper">
            <h3>Progate</h3>
            <ul>
                <li>会社概要</li>
                <li>採用</li>
                <li>お問い合わせ</li>
            </ul>
        </div>

    </footer>


</body>
</html>
